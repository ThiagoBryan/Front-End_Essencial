    <main>
        <h1>Deixe seu Contato</h1>
        <form> <!--action="tthurler10@gmail.com/send" method="post" id="email_form"--> 
            <lable for="nomeSobrenome">Nome e Sobrenome:</lable>        
            <input type="text" id="nomeSobrenome" class="input-padrao" required> <!--required tem que ser preenchido-->
                    
            <lable for="email">E-mail</lable>                          
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
            <lable for="telefone">Telefone</lable>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
      
            <lable for="mensagem">Mensagem</lable>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="escreva sua mensagem"></textarea> 
      
            
            <fieldset>
                <legend></legend>Forma de contato?</legend>                    
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                                   
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                                                                                                              
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
        
            </fieldset>
      
            <fieldset> 
                <legend class="atendimento">Horário para o atendimento</legend>
                <select> 
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
      
            <lable class="checkbox" id="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</lable>

            <input type="submit" value="Enviar Formulário" class="enviar"><!--onclick="Clicar()"--> 
           
        
        </form>
    </main>
